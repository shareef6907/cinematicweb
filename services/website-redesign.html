  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "Will a website redesign hurt my SEO rankings?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Not if done correctly. We carefully map your existing URL structure, implement proper 301 redirects, preserve meta data, and maintain content that's ranking well. In most cases, a redesign improves SEO because modern, fast-loading sites rank better in Google. We've successfully redesigned sites that maintained and even improved their rankings."
        }
      },
      {
        "@type": "Question",
        "name": "How long does a website redesign take?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Most website redesigns take 4-8 weeks depending on the size and complexity of your current site. This includes analysis of your existing site, new design creation, development, content migration, and thorough testing before launch. We provide a detailed timeline during our initial assessment."
        }
      },
      {
        "@type": "Question",
        "name": "Should I redesign or start fresh with a new website?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "If your current site has valuable content and SEO rankings, redesign is usually the better choice — we preserve what's working while fixing what isn't. If your site has fundamental structural problems, outdated content, or poor SEO performance, starting fresh may be more efficient. We assess this during our initial consultation."
        }
      },
      {
        "@type": "Question",
        "name": "Can you migrate my WordPress site to custom code?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, this is one of our specialties. We migrate WordPress sites to custom Next.js solutions, eliminating plugin dependencies, security vulnerabilities, and performance issues. Your new site will be significantly faster, more secure, and easier to maintain long-term."
        }
      },
      {
        "@type": "Question",
        "name": "Will my existing content be preserved?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Absolutely. We migrate all your existing content — text, images, documents, blog posts, everything. This is also a good opportunity to audit and improve your content, retiring outdated pages and strengthening important ones."
        }
      },
      {
        "@type": "Question",
        "name": "What if I want to keep some elements of my current design?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "We can work with that. Some clients want a complete departure from their current design, while others want to evolve their existing look. During the design phase, we discuss what's working, what isn't, and how much change makes sense for your brand and audience."
        }
      }
    ]
  }
  </script>
