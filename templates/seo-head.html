<!--
  SEO HEAD TEMPLATE
  Copy and customize for each page
  
  Replace:
    {{PAGE_TITLE}} - Title (max 60 chars)
    {{PAGE_DESCRIPTION}} - Meta description (max 160 chars)
    {{PAGE_URL}} - Full canonical URL
    {{PAGE_KEYWORDS}} - Comma-separated keywords
    {{OG_IMAGE}} - Social share image URL
-->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#0a0a0a">
<link rel="icon" type="image/png" href="/favicon.png">

<!-- Primary Meta Tags -->
<title>{{PAGE_TITLE}}</title>
<meta name="description" content="{{PAGE_DESCRIPTION}}">
<meta name="keywords" content="{{PAGE_KEYWORDS}}">
<meta name="author" content="Cinematic Web Works">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{PAGE_URL}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{PAGE_URL}}">
<meta property="og:title" content="{{PAGE_TITLE}}">
<meta property="og:description" content="{{PAGE_DESCRIPTION}}">
<meta property="og:image" content="{{OG_IMAGE}}">
<meta property="og:site_name" content="Cinematic Web Works">
<meta property="og:locale" content="en_US">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{PAGE_URL}}">
<meta name="twitter:title" content="{{PAGE_TITLE}}">
<meta name="twitter:description" content="{{PAGE_DESCRIPTION}}">
<meta name="twitter:image" content="{{OG_IMAGE}}">

<!-- Fonts (preconnect for performance) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
